        <script>
          console.log("3d script 10");
          var scene = new THREE.Scene();
          var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight,.1, 1000)
          var renderer = new THREE.WebGLRenderer()
          camera.position.x = 40
          camera.position.y = 40
          camera.position.z = 40
          renderer.setClearColor(0xdddddd)
          renderer.setClearColor("#0066cc");
          renderer.setSize(window.innerWidth, window.innerHeight/2)
          renderer.shadowMap.enabled = false
          renderer.shadowMapSoft = true
          //GEOMETRY
          var cubeGeo = new THREE.BoxGeometry(5,5,5)
          var cubeMat = new THREE.MeshLambertMaterial({color: 0xff3300})
          var cubeMat = new THREE.MeshLambertMaterial({color: "red"})
          
          var cube = new THREE.Mesh(cubeGeo, cubeMat)
          cube.castShadow = true;
          cube.position.y = 2.5;
          var planeGeo = new THREE.PlaneGeometry(100,100,100)
          var planeMat = new THREE.MeshLambertMaterial("c4fffb")
          var plane = new THREE.Mesh(planeGeo,planeMat)
          plane.rotation.x = -.5 * Math.PI
          plane.receiveShadow = true;
          var spotlight = new THREE.SpotLight("c4fffb")
          spotlight.castShadow = true
          spotlight.position.set(30,60,60)
          // r scene.add(plane)
          scene.add(spotlight)
          // scene.add(cube)
          camera.lookAt(scene.position)
          document.body.appendChild(renderer.domElement)
          var increment = 0
          var render = function () {
            increment += 0.01
            requestAnimationFrame( render );
            cube.position.y += Math.sin(increment) * 0.05
            cube.rotation.y +=  0.01
            spinCamera()
            renderer.render(scene, camera);
          };
         loadFont("rezultat");
          render();
          /*
          HELPERS
          ~~~~~~~~~~~~~~~~~~~*/
          //SETTINGS
          var text = "aems",
                height = 2,
                size = 10,
                curveSegments = 10,
                bevelThickness = 1,
                bevelSize = 0.3,
                bevelSegments = 3,
                bevelEnabled = true,
                font = undefined
          var rotation = 0
          function spinCamera(){
            rotation += 0.005
            camera.position.z = Math.sin(rotation) * 80;
            camera.position.x = Math.cos(rotation) * 80;
            camera.lookAt(scene.position)
          }


        </script>
